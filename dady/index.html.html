<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鑄鐵蓋販售商店</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A9CCE3; /* 藍色 */
            color: #34495E; /* 灰色 */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #F9E79F; /* 黃色 */
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .shop-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .shop-info img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .contact-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .contact-buttons a {
            display: inline-block;
            padding: 10px;
            background-color: #3498DB; /* 藍色 */
            color: #FFFFFF; /* 白色 */
            text-decoration: none;
            border-radius: 5px;
        }

        .contact-buttons a:hover {
            background-color: #2E86C1; /* 深藍色 */
        }
    </style>
</head>
<body>
    <header>
        <h1>王發機械有限公司</h1>
    </header>
    <main>
        <div class="shop-info">
            <div>
                <h2>王發機械有限公司</h2>
                <p>聯絡人: 王敏佳</p>
                <p>地址: 汐彎路</p>
                <p>營業時間: 09:00 - 18:00</p>
            </div>
            <img src="path/to/shop-image.jpg" alt="商店外觀照片">
        </div>
        <div class="contact-buttons">
            <a href="phone:0932022737">聯絡我們</a>
            <a href="mailto:info@example.com">發送郵件</a>
            <a href="https://maps.google.com/?q=台北市中山區123號" target="_blank">查看地址</a>
        </div>
    </main>
</body>
</html>
